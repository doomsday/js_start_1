<!DOCTYPE html>
<html>

<head>
    <title>Calling Functions</title>
    <script>
        function displayTest() {
            var n = Date();
            alert(typeof(n + 1));
            alert(typeof(n - 1));
            }
    </script>
</head>

<body>
    <input type="button" value="Test" onclick="displayTest()" />
</body>

</html>
